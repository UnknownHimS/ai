<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Search with Fetch</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 12px; }
    .result { margin-top: 20px; }
    .result-item { margin-bottom: 15px; }
    .result-item a { font-weight: bold; color: blue; text-decoration: none; }
    .result-item p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Wikipedia Search</h1>
  <input type="text" id="searchInput" placeholder="Enter search term" />
  <button onclick="searchWikipedia()">Search</button>

  <div id="results" class="result"></div>

  <script>
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter a search term');
        return;
      }

      const endpoint = `https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(query)}`;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        if (data.query.search.length === 0) {
          resultsDiv.innerHTML = 'No results found.';
          return;
        }

        resultsDiv.innerHTML = '';

        data.query.search.forEach(item => {
          const title = item.title;
          const snippet = item.snippet; // HTML formatted snippet
          const url = `https://en.wikipedia.org/wiki/${encodeURIComponent(title)}`;

          const div = document.createElement('div');
          div.classList.add('result-item');

          div.innerHTML = `
            <a href="${url}" target="_blank" rel="noopener">${title}</a>
            <p>${snippet}...</p>
          `;

          resultsDiv.appendChild(div);
        });
      } catch (error) {
        resultsDiv.innerHTML = 'An error occurred while fetching data.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
