<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wikipedia Birth Date Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #0ff; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-left: 10px; background: #0ff; border: none; color: #000; cursor: pointer; }
    #output { margin-top: 20px; font-size: 18px; }
    a { color: #0ff; }
  </style>
</head>
<body>

  <h2>Wikipedia Born Date Finder</h2>
  <input type="text" id="userInput" placeholder="Type a name like Einstein..." />
  <button onclick="fetchWiki()">Search</button>

  <div id="output"></div>

  <script>
    // Extracts the first valid parentheses content with date info from text
    function extractDateFromText(text) {
      const parenRegex = /\(([^)]+)\)/g;
      let match;
      while ((match = parenRegex.exec(text)) !== null) {
        const content = match[1].trim();
        // Ignore plain year ranges like 1990–1995 or 2001-2005
        if (/^\d{4}[–-]\d{4}$/.test(content)) continue;

        // A basic date pattern: contains digits and months or years
        if (/\d{4}/.test(content) || /\b(january|february|march|april|may|june|july|august|september|october|november|december)\b/i.test(content)) {
          return content;
        }
      }
      return null;
    }

    async function fetchWiki() {
      const query = document.getElementById('userInput').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = 'Searching...';

      if (!query) {
        output.innerHTML = 'Please enter a topic or name.';
        return;
      }

      try {
        // 1. Search for the topic
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(query)}`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();
        const firstResult = searchData?.query?.search?.[0];
        if (!firstResult) {
          output.innerHTML = `No results found for "${query}".`;
          return;
        }

        const title = firstResult.title;

        // 2. Fetch the full extract of the first result page
        const extractUrl = `https://en.wikipedia.org/w/api.php?action=query&prop=extracts&exintro&explaintext&format=json&origin=*&titles=${encodeURIComponent(title)}`;
        const extractRes = await fetch(extractUrl);
        const extractData = await extractRes.json();

        const pages = extractData.query.pages;
        const pageId = Object.keys(pages)[0];
        const extractText = pages[pageId]?.extract || "";

        // Extract dates from the full extract text
        const dateInfo = extractDateFromText(extractText);

        if (dateInfo) {
          output.innerHTML = `<strong>${title}</strong> dates found: <strong>${dateInfo}</strong><br>
            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(title)}" target="_blank">Read more on Wikipedia</a>`;
        } else {
          output.innerHTML = `<strong>${title}</strong><br>${extractText}...<br>
            <em>(No date info found in extract)</em><br>
            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(title)}" target="_blank">Read more on Wikipedia</a>`;
        }

      } catch (error) {
        console.error(error);
        output.innerHTML = 'An error occurred while fetching data.';
      }
    }

    // Enter key triggers search
    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') fetchWiki();
    });
  </script>

</body>
</html>
