<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sci-Fi AI Chatbot with Birth/Death Info</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: #0ff; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 12px; cursor: pointer; }
    .result { margin-top: 20px; }
    #chat { 
      width: 90%; max-width: 700px; 
      height: 70vh; background: rgba(0,0,0,0.8);
      border: 2px solid #0ff; padding: 10px; overflow-y: auto; margin-bottom: 10px;
      box-shadow: 0 0 20px #0ff; border-radius: 10px; 
      font-family: 'Orbitron', sans-serif; 
    }
    #chat p { margin: 5px 0; }
    .user { color: #0f0; }
    .bot { color: #f0f; }
    #inputArea { width: 90%; max-width: 700px; display: flex; }
    #inputArea input {
      flex: 1; padding: 10px; border: none; background: #222; color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }
    #inputArea button {
      background: #0ff; color: #000; border: none; padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
    }
    #inputArea button:hover { background: #0cc; }
  </style>
</head>
<body>

<h1>Please use proper spelling; this chatbot is still learning.</h1>

<div id="chat"></div>
<div id="inputArea">
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');

  // Append chat messages
  function appendMessage(sender, text) {
    const p = document.createElement('p');
    p.className = sender;
    p.textContent = (sender === 'user' ? 'ðŸ§‘ You: ' : 'ðŸ¤– ShabbyBot: ') + text;
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  }

  // Extract intent from user input
  function detectIntent(input) {
    const lower = input.toLowerCase();
    if (lower.includes("born")) return "born";
    if (lower.includes("died")) return "died";
    if (lower.includes("when")) return "when";
    if (lower.includes("who")) return "who";
    if (lower.includes("where")) return "where";
    if (lower.includes("how")) return "how";
    if (lower.includes("why")) return "why";
    if (lower.includes("what")) return "what";
    return "what"; // default fallback
  }

  // Extract topic by removing common question words and filler words
  function extractTopic(input) {
    let lower = input.toLowerCase();
    // remove question words, filler words etc
    const stopwords = ['what', 'who', 'when', 'where', 'how', 'why', 'born', 'died', 'is', 'are', 'was', 'were', 'the', 'a', 'an', 'of', 'on', 'in', 'to', 'by', 'for', 'about', 'do', 'does', 'did', 'explain', 'define', 'tell', 'me', 'it', 'that', 'you', 'good', 'like'];
    let words = lower.split(/\s+/).filter(word => !stopwords.includes(word));
    return words.join(' ').trim();
  }

  // Extract parentheses content but skip simple year ranges like 1990â€“1995
  function extractValidDateInfo(text) {
    const match = text.match(/\(([^)]+)\)/);
    if (!match) return null;

    const content = match[1].trim();

    // Pattern to detect year range like "1990â€“1995" or "1990-1995"
    const yearRangePattern = /^\d{4}[â€“-]\d{4}$/;

    if (yearRangePattern.test(content)) {
      // Ignore plain year range (like show years)
      return null;
    }

    return content;
  }

  // Fetch Wikipedia summary for topic
  async function fetchWikiSummary(topic) {
    if (!topic) return "I couldn't figure out what to search for.";

    const encodedTopic = encodeURIComponent(topic);
    const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodedTopic}`;

    try {
      const res = await fetch(url);
      if (!res.ok) return `I couldn't find anything about "${topic}".`;

      const data = await res.json();

      // Return full extract for fallback
      return data.extract || "No summary available.";
    } catch (err) {
      console.error(err);
      return "There was a problem fetching info from Wikipedia.";
    }
  }

  // Main function to process user input and generate bot response
  async function getResponse(text) {
    const lowerText = text.toLowerCase();
    const intent = detectIntent(lowerText);
    const topic = extractTopic(text);

    if (!topic) return "Please specify who or what you want to know about.";

    const summary = await fetchWikiSummary(topic);

    // Try to extract date info from parentheses in summary
    const dateInfo = extractValidDateInfo(summary);

    // Handle born/died intent specifically
    if ((intent === 'born' || (intent === 'when' && lowerText.includes('born'))) && dateInfo) {
      return `${topic.charAt(0).toUpperCase() + topic.slice(1)} was born: ${dateInfo}`;
    }

    if ((intent === 'died' || (intent === 'when' && lowerText.includes('died'))) && dateInfo) {
      return `${topic.charAt(0).toUpperCase() + topic.slice(1)} died: ${dateInfo}`;
    }

    // For other intents or no valid date info, fallback to full summary
    return summary;
  }

  // Handle sending message
  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    appendMessage('user', text);
    input.value = '';
    appendMessage('bot', 'Typing...');
    const botReply = await getResponse(text);
    // Remove the 'Typing...' placeholder
    const lastMessage = chat.querySelector('p.bot:last-child');
    if (lastMessage) lastMessage.remove();
    appendMessage('bot', botReply);
  }

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
