<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot - minibot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: #0ff; }
    input { padding: 8px; width: 300px; border-radius: 4px; border: 1px solid #0ff; background: #222; color: #0ff; }
    button { padding: 8px 12px; border-radius: 4px; border: none; background: #0ff; color: #000; cursor: pointer; }
    button:hover { background: #0cc; }
    .result { margin-top: 20px; }
    .result-item { margin-bottom: 15px; background: #111; padding: 15px; border-radius: 8px; box-shadow: 0 0 8px #0ff; }
    .result-item a { font-weight: bold; color: #0ff; text-decoration: none; font-size: 1.2em; }
    .result-item p { margin: 10px 0 0; }
  </style>
</head>
<body>

  <h1>Chatbot - minibot</h1>
  <input type="text" id="searchInput" placeholder="Enter your question or topic" />
  <button onclick="searchWikipedia()">Search</button>

  <div id="results" class="result"></div>

<script>
  // List of filler words to ignore in topic extraction
  const stopwords = [
    'what', 'who', 'when', 'where', 'how', 'why', 'born', 'died',
    'is', 'are', 'was', 'were', 'the', 'a', 'an', 'of', 'on', 'in',
    'to', 'by', 'for', 'about', 'do', 'does', 'did', 'explain', 'define',
    'tell', 'me', 'it', 'that', 'you', 'please', 'show', 'give', 'information', 'is', 'good', 'about'
  ];

  // Extract topic from user input by removing stopwords
  function extractTopic(input) {
    let words = input.toLowerCase().replace(/[?.,!]/g, '').split(' ');
    let filtered = words.filter(w => !stopwords.includes(w));
    return filtered.slice(0, 5).join(' ');  // limit to first 5 words to keep it concise
  }

  // Simple intent detection based on input words
  function detectIntent(input) {
    const lower = input.toLowerCase();
    if (lower.includes('born') || (lower.includes('when') && lower.includes('born'))) return 'born';
    if (lower.includes('died') || (lower.includes('when') && lower.includes('died'))) return 'died';
    if (lower.includes('who')) return 'who';
    if (lower.includes('where')) return 'where';
    if (lower.includes('how')) return 'how';
    if (lower.includes('why')) return 'why';
    return 'default';
  }

  // Filter summary text based on intent (very simple heuristics)
  function filterSummaryByIntent(summary, intent) {
    if (intent === 'born') {
      // Try to extract birth date or phrase with "born"
      const bornRegex = /born[^.,;]*[.,;]/i;
      const match = summary.match(bornRegex);
      if (match) return match[0];
      return summary;  // fallback to whole summary
    }
    if (intent === 'died') {
      // Extract death info similarly
      const diedRegex = /died[^.,;]*[.,;]/i;
      const match = summary.match(diedRegex);
      if (match) return match[0];
      return summary;
    }
    if (intent === 'who') {
      // Return first sentence (assumed to contain who they are)
      return summary.split('. ')[0] + '.';
    }
    // For other intents or default, return the full summary
    return summary;
  }

  async function searchWikipedia() {
    const rawQuery = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('results');

    if (!rawQuery) {
      alert('Please enter a search term');
      return;
    }

    resultsDiv.innerHTML = 'Loading...';

    const topic = extractTopic(rawQuery);
    if (!topic) {
      resultsDiv.innerHTML = 'Could not extract a valid topic from your input.';
      return;
    }

    const searchEndpoint = `https://en.wikipedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(topic.toLowerCase())}`;

    try {
      const searchResponse = await fetch(searchEndpoint);
      const searchData = await searchResponse.json();

      if (!searchData.query.search.length) {
        resultsDiv.innerHTML = `No Wikipedia page found for "<strong>${topic}</strong>".`;
        return;
      }

      const topTitle = searchData.query.search[0].title;

      // Fetch page summary
      const summaryEndpoint = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topTitle)}`;
      const summaryResponse = await fetch(summaryEndpoint);

      if (!summaryResponse.ok) {
        resultsDiv.innerHTML = `No summary found for "<strong>${topTitle}</strong>".`;
        return;
      }

      const summaryData = await summaryResponse.json();

      const intent = detectIntent(rawQuery);
      const filteredSummary = filterSummaryByIntent(summaryData.extract, intent);

      resultsDiv.innerHTML = `
        <div class="result-item">
          <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(topTitle)}" target="_blank" rel="noopener">${summaryData.title}</a>
          <p>${filteredSummary}</p>
        </div>
      `;

    } catch (error) {
      console.error(error);
      resultsDiv.innerHTML = 'An error occurred while fetching data.';
    }
  }
</script>

</body>
</html>
